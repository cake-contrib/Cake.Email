issue-labels-include:
  - Breaking Change
  - Bug
  - New Feature
  - Improvement
  - Documentation
  - Security
issue-labels-exclude:
  - Question
  - Duplicate
  - Invalid
  - Wontfix
  - Build
  - Internal Refactoring
issue-labels-alias:
  - name:    Documentation
    header:  Documentation
    plural:  Documentation
